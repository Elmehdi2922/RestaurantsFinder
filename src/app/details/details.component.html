<div class="container">
    <div class="card">
        <div class="list-group-item list-group-item-action active">
            Restaurant Details
        </div>
        <div class="card-body">
            <form (ngSubmit)="goBack()">

                <div class="form-group row">
                    <div class="col-sm-6">
                        <input type="text" class="form-control" value="{{restaurant.name}}" disabled>
                    </div>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" value="{{restaurant.borough}}" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Street"></label>
                    <input type="text" class="form-control" value="{{restaurant.street}}" disabled>
                </div>

                <div class="form-group row">
                    <div class="col-sm-6">
                        <input type="text" class="form-control" value="{{restaurant.grade}}" disabled>
                    </div>
                    <div class="col-sm-6">
                        <input type="number" class="form-control" value="{{restaurant.score}}" disabled>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-6">
                        <input type="text" class="form-control" value="{{restaurant.cuisine}}" disabled>
                    </div>
                    <a class="col-sm-6" href="{{restaurant.url}}">
                        <input type="text" class="form-control" value="{{restaurant.url}}" disabled>
                    </a>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <input type="text" class="form-control" value="{{restaurant.lat}}" disabled>
                    </div>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" value="{{restaurant.lng}}" disabled>
                    </div>
                </div>

                <button class="btn btn-sm btn-primary" type="submit">Go Back</button>
            </form>
        </div>
        <div class="card-footer">
            <label> </label>
        </div>
    </div>
</div>
