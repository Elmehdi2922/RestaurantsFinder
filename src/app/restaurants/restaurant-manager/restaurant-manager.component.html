<div class="modal-header bg-primary">
    {{action}} one
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="alert alert-success" role="alert" *ngIf="isSubmit">
        <strong>Success !</strong>New Restaurant {{action}}ed .
    </div>

    <form [formGroup]="restaurantForm" (ngSubmit)="onSubmit()" *ngIf="isSubmit==false">
        <div *ngIf="action=='edit' ||action=='add'">
            <div class="form-group row">
                <div class="col-sm-6">
                    <input type="text" class="form-control" placeholder="Name" id="name" formControlName="name"
                        [(ngModel)]="selectedRestau.name">
                </div>
                <div class="col-sm-6">
                    <input type="text" class="form-control" placeholder="Borough" id="borough" formControlName="borough"
                        [(ngModel)]="selectedRestau.borough">
                </div>
            </div>
            <div class="form-group">
                <label for="Street"></label>
                <input type="text" class="form-control" placeholder="Street" id="street" formControlName="street"
                    [(ngModel)]="selectedRestau.street">
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <select class="custom-select" placeholder="Grade" id="grade" formControlName="grade"
                        [(ngModel)]="selectedRestau.grade">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D" selected>D</option>
                    </select>
                </div>
                <div class="col-sm-6">
                    <input type="number" class="form-control" placeholder="Score" id="score" formControlName="score"
                        min="0" max="6" [(ngModel)]="selectedRestau.score">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <select class="custom-select" placeholder="Cuisine" id="cuisine" formControlName="cuisine"
                        [(ngModel)]="selectedRestau.cuisine">
                        <option value="Marocainne">Marocainne</option>
                        <option value="Italienne">Italienne</option>
                        <option value="Japonaise">Japonaise</option>
                        <option value="Asiatique" selected>Asiatique</option>
                    </select>
                </div>
                <div class="col-sm-6">
                    <input type="text" class="form-control" placeholder="Image Url" id="url" formControlName="url"
                        [(ngModel)]="selectedRestau.url">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <input type="number" class="form-control" placeholder="Latitude" id="lat" formControlName="lat"
                        [(ngModel)]="selectedRestau.lat">
                </div>
                <div class="col-sm-6">
                    <input type="number" class="form-control" placeholder="Longitude" id="lng" formControlName="lng"
                        [(ngModel)]="selectedRestau.lng">
                </div>
            </div>
            <button class="btn btn-sm btn-success" type="submit" [disabled]="restaurantForm.invalid">Save</button>
        </div>
        <div *ngIf="action==='delete'">
            <p>
                <strong>Are you sure you want to delete
                    <span class="text-primary">{{selectedRestau.name}} ,{{selectedRestau.borough}}</span> restaurant?
                </strong>
            </p>
            <p>All information associated to this
                <span class="text-danger">restaurant</span>
                will be permanently deleted.
            </p>
            <button class="btn btn-sm btn-danger" type="submit">Delete</button>
        </div>

    </form>

</div>
<div class="modal-footer">
   
</div>
